<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compartible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="icon"  href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="https://raw.githubcontent.com/PokeAPI/sprites/master/sprites/pokemon/version/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon-number">6</span> -
            <span class="pokemon-name">charizard</span>
        </h1>
        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        <img src="./images/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
</html>
